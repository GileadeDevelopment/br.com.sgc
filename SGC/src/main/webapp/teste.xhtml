<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- 
	Important:
		Remove tags <ui:define> unused
 	-->

	<!-- Define Title -->
	<ui:define name="title">
		TESTE
	</ui:define>

	<!-- Define Header 
	<ui:define name="header">

	</ui:define>
	-->

	<!-- Define Main -->
	<ui:define name="main">

		<h:form>

			<div id="divativo" class="form-group">

				<h:outputLabel id="labelativo" for="checkBoxativo" value="Ativo:"
					styleClass="control-label col-md-2 col-md-offset-2" />

				<div id="divcheckboxativo" class="col-md-8">

					<h:selectBooleanCheckbox id="checkBoxativo"
						value="#{PessoaFisicaBean.pessoaFisica.ativo}"
						styleClass="checkbox">
						<f:passThroughAttribute name="data-toggle" value="toggle" />
						<f:passThroughAttribute name="data-onstyle" value="success" />
						<f:passThroughAttribute name="data-offstyle" value="danger" />
						<f:passThroughAttribute name="data-width" value="60" />
						<f:passThroughAttribute name="data-height" value="30" />
					</h:selectBooleanCheckbox>

				</div>
			</div>


			<div id="divsexo" class="form-group">

				<h:outputLabel id="labelsexo" for="divradiosexo" value="Sexo:"
					styleClass="control-label col-md-2 col-md-offset-2" />

				<div id="divradiosexo" class="col-md-8 btn-group"
					data-toggle="button">

					<h:selectOneRadio id="divradiosexo" label="Sexo"
						value="#{PessoaFisicaBean.pessoaFisica.sexo}" required="true"
						styleClass="inlineRadioButtons btn btn-primary">

						<f:selectItems value="#{PessoaFisicaBean.listSexo}"
							var="radioSexo" itemLabel="#{radioSexo.sexo}"
							itemValue="#{radioSexo}" />

						<f:passThroughAttribute name="data-toggle" value="button" />



					</h:selectOneRadio>
					<br /> <br />
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary active"> <input type="radio"
							name="options" id="option1" checked="checked">value="OP1"</input>
						</label> <label class="btn btn-primary"> <input type="radio"
							name="options" id="option2">value="OP2"</input>
						</label> <label class="btn btn-primary"> <input type="radio"
							name="options" id="option3">value="OP3"</input>
						</label>
					</div>

				</div>
			</div>

			<h:selectOneRadio id="yesNoMaybeOne" value="#{PessoaFisicaBean.pessoaFisica.sexo}">
			
				<ul class="button-group toggle" data-toggle="buttons-radio">
					<ui:repeat value="#{PessoaFisicaBean.listSexo}" var="ynmt"
						varStatus="item">
						<li><input type="radio" id="ynmtv#{item.index}"
							name="ynmtype-group" data-toggle="button">
							<label class="button small" for="ynmtv#{item.index}"></label>
							</input></li>
					</ui:repeat>
				</ul>
			</h:selectOneRadio>


		</h:form>

	</ui:define>

	<!-- Define Footer 
	<ui:define name="footer">

	</ui:define>
	-->

</ui:composition>
