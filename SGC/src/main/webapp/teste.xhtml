<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- 
	Important:
		Remove tags <ui:define> unused
 	-->

	<!-- Define Title -->
	<ui:define name="title">
		TESTE
	</ui:define>

	<!-- Define Header 
	<ui:define name="header">

	</ui:define>
	-->

	<!-- Define Main -->
	<ui:define name="main">

		<h:form>

			<div id="divativo" class="form-group">

				<h:outputLabel id="labelativo" for="checkBoxativo" value="Ativo:"
					styleClass="control-label col-md-2 col-md-offset-2" />

				<div id="divradiosexo" class="col-md-8">

					<h:selectBooleanCheckbox id="checkBoxativo"
						value="#{PessoaFisicaBean.pessoaFisica.ativo}"
						styleClass="checkbox" data-toggle="toggle"  
						/>

				</div>
			</div>
			data-onstyle="success"
						data-offstyle="danger" data-width="60" data-height="30" 
			
			<br/>
			<br/>
			
			<div id="divativo2" class="frm-group">
			
				<h:outputLabel id="labelativo2" for="checkBoxativo" value="Ativo:"
					styleClass="control-label col-md-2 col-md-offset-2" />
					
				<label> <input type="checkbox" data-toggle="toggle"
					data-onstyle="success" data-offstyle="danger" data-width="60"
					data-height="30"/> 
				</label>
			</div>

		</h:form>

	</ui:define>

	<!-- Define Footer 
	<ui:define name="footer">

	</ui:define>
	-->

</ui:composition>
