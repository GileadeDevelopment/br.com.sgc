<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!-- 
	Important:
		Remove tags <ui:define> unused
 -->	
		
	<!-- Define Title -->
	<ui:define name="title">
		Formulário de Cadastro de Profissão
	</ui:define>
	
	<!-- Define Main -->
	<ui:define name="main">	
		<f:metadata>
			<f:viewAction action="#{profissaoBean.selectAll}"/>
		</f:metadata>

		<h:form id="form_cad_profissao" class="form-horizontal"  role="form">
			<div class="row">
				<div class="form-group">
					<h:outputLabel id="label_profissao" for="text_profissao" class="col-sm-2 control-label" value="Profissão"/>
					<div class="col-sm-8">
						<h:inputText id="text_profissao" label="Profissão" size="60" class="form-control" value="#{profissaoBean.profissao.profissao}"/>
					</div>				
				</div>
				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-8">
						<h:commandButton id="command_profissao" label="OK"  class="btn btn-primary" value="OK" action="#{profissaoBean.insert}" />
					</div>
				</div>		
			</div>
		</h:form>
		
		<div class="row">
			<h:form id="form_list_profissoes" class="form-horinzontal" role="form">
				<h:dataTable id="tabela_profissoes" styleClass="table table-striped table-condensed table-hover" value="#{profissaoBean.profissoes}" var="profissao">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#"/>
						</f:facet>
						<h:outputText value="#{profissao.id}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Profissão"/>
						</f:facet>
						<h:outputText value="#{profissao.profissao}"/>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
