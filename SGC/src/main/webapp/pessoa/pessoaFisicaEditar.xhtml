<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- Define Title -->
	<ui:define name="title">
		Editar de Pessoa FÃ­sica
	</ui:define>

	<!-- Define Main -->
	<ui:define name="main">

		<f:metadata>
			<f:viewParam name="id" value="#{PessoaFisicaBean.pessoaFisica}" />
		</f:metadata>

		<h:messages showDetail="true" showSummary="true"
			errorClass="alert alert-danger" errorStyle="overflow:hidden"
			infoClass="alert alert-success" infoStyle="overflow:hidden" />

		<h:form id="formpessoa" styleClass="form-horizontal" role="form">

			<div id="divnome" class="form-group">

				<h:outputLabel id="labelnome" for="inputnome" value="Nome:"
					styleClass="control-label col-md-2 col-md-offset-2" />

				<div id="divinputnome" class="col-md-4">

					<h:inputText id="inputnome" label="Nome" size="60"
						value="#{PessoaFisicaBean.pessoaFisica.nome}" required="true"
						styleClass="form-control">

						<f:validateLength minimum="10" maximum="60" />

					</h:inputText>

				</div>
			</div>

			<div id="divcpf" class="form-group">

				<h:outputLabel id="labelcpf" for="inputcpf" value="CPF:"
					styleClass="control-label col-md-2 col-md-offset-2" />

				<div id="divinputcpf" class="col-md-4">

					<h:inputText id="inputcpf" label="CPF" size="10"
						value="#{PessoaFisicaBean.pessoaFisica.cpf}" required="true"
						styleClass="form-control">

						<f:validateLength minimum="14" maximum="14" />

					</h:inputText>

				</div>
			</div>

			<div id="divrg" class="form-group">

				<h:outputLabel id="labelrg" for="inputcpf" value="RG:"
					styleClass="control-label col-md-2 col-md-offset-2" />

				<div id="divinputrg" class="col-md-4">

					<h:inputText id="inputrg" label="RG" size="10"
						value="#{PessoaFisicaBean.pessoaFisica.rg}" required="true"
						styleClass="form-control">

						<f:validateLength minimum="10" maximum="14" />

					</h:inputText>

				</div>
			</div>

			<div id="divdatanascimento" class="form-group">

				<h:outputLabel id="labelnascimento" for="inputdatanascimento"
					value="Data de Nascimento:"
					styleClass="control-label col-md-2 col-md-offset-2" />

				<div id="divinputdatanascimento" class="col-md-4">

					<h:inputText id="inputdatanascimento" label="Data de Nascimento"
						size="10" value="#{PessoaFisicaBean.pessoaFisica.dataNascimento}"
						required="true" styleClass="form-control">

						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />

					</h:inputText>

				</div>
			</div>

			<div id="divsexo" class="form-group">

				<h:outputLabel id="labelsexo" for="divradiosexo" value="Sexo:"
					styleClass="control-label col-md-2 col-md-offset-2" />

				<div id="divradiosexo" class="col-md-8">

					<h:selectOneRadio id="divradiosexo" label="Sexo"
						value="#{PessoaFisicaBean.pessoaFisica.sexo}" required="true"
						styleClass="inlineRadioButtons">

						<f:selectItems value="#{PessoaFisicaBean.listSexo}"
							var="radioSexo" itemLabel="#{radioSexo.sexo}"
							itemValue="#{radioSexo}" />

					</h:selectOneRadio>

				</div>
			</div>

			<div id="divativo" class="form-group">

				<h:outputLabel id="labelativo" for="checkBoxativo" value="Ativo:"
					styleClass="control-label col-md-2 col-md-offset-2" />

				<div id="divcheckboxativo" class="col-md-8">

					<h:selectBooleanCheckbox id="checkBoxativo"
						value="#{PessoaFisicaBean.pessoaFisica.ativo}"
						styleClass="checkbox" >
						 <f:passThroughAttribute name="data-toggle" value="toggle" />
						 <f:passThroughAttribute name="data-onstyle" value="success" />
						 <f:passThroughAttribute name="data-offstyle" value="danger" />
						 <f:passThroughAttribute name="data-width" value="70" />
						 <f:passThroughAttribute name="data-height" value="30" />
						 <f:passThroughAttribute name="data-on" value="Ativo"/>
						 <f:passThroughAttribute name="data-off" value="Inativo"/>
					</h:selectBooleanCheckbox>

				</div>
			</div>

			<div id="divbutton" class="form-group">

				<h:outputLabel styleClass="control-label col-md-2 col-md-offset-2" />

				<div id="divbuttons" class="col-md-4">
					<h:commandLink id="commandeditar" value="Salvar"
						action="#{PessoaFisicaBean.editarBean}"
						actionListener="#{PessoaFisicaBean.actionListenerGetDataRegister}"
						styleClass="btn btn-primary">
						<span class="glyphicon glyphicon-ok" />
					</h:commandLink>

					<h:link id="buttoncancelar" value="Cancelar"
						outcome = "pessoaFisica"
						class="btn btn-default">
						<i class="glyphicon glyphicon-remove" />
					</h:link>
				</div>
			</div>		

		</h:form>

	</ui:define>

</ui:composition>
