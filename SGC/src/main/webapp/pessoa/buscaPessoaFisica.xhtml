<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- Define Title -->
	<ui:define name="title">
		Busca de Pessoa
	</ui:define>

	<!-- Define Main -->
	<ui:define name="main">

		<f:metadata>
			<f:viewAction action="#{PessoaFisicaBean.selectAllBean}" />
		</f:metadata>

		<div class="row">

			<h:messages showDetail="true" showSummary="true"
				errorClass="alert alert-danger" errorStyle="overflow:hidden"
				infoClass="alert alert-success" infoStyle="overflow:hidden" />

			<h:form id="formbuscapessoa" class="form-horinzontal" role="form">

				<h:dataTable id="tablepessoa"
					value="#{PessoaFisicaBean.listPessoaFisica}" var="pessoa"
					styleClass="table table-striped table-condensed table-hover">
					<h:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{pessoa.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Pessoa" />
						</f:facet>
						<h:outputText value="#{pessoa.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{pessoa.cpf}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="RG" />
						</f:facet>
						<h:outputText value="#{pessoa.rg}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Data de Nascimento" />
						</f:facet>
						<h:outputText value="#{pessoa.dataNascimento}" >
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Sexo" />
						</f:facet>
						<h:outputText value="#{pessoa.sexo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Ativo" />
						</f:facet>
						<h:outputText value="#{pessoa.ativo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>

						<!--  
						<h:button id="buttonvisualizar" value="Visualizar"
						class="btn btn-info btn-sm" />
						-->

						<h:link id="buttoneditar" value="Editar" outcome="pessoaFisicaEditar" 
							class="btn btn-warning btn-sm">
							<f:param name="id" value="#{pessoa.id}" />
						</h:link>


						<h:commandButton id="buttonexcluir" value="Excluir"
							action="#{LancamentoBean.deleteBean}"
							styleClass="btn btn-danger btn-sm">
							<f:setPropertyActionListener value="#{lancamento}"
								target="#{LancamentoBean.lancamento}" />
						</h:commandButton>

					</h:column>
				</h:dataTable>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
